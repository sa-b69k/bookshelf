<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>My本棚</title>
	<link rel="shortcut icon" href="../img/favicon.ico">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<!-- headerここから -->
	<header>
	</header>
	<!-- headerここまで -->

	<!-- mainここから -->
	<main>
		<div id="fix-area">
			<select name="sort">
				<option value="standard">標準</option>
				<option value="-releaseDate">発売日(新しい)</option>
				<option value="+releaseDate">発売日(古い)</option>
			</select>
			<!-- ページネーション -->
			<div class="page-navi">
				<div class="display-count">
				</div>
				<div class="pagination">
					<ul></ul>
				</div>
			</div>
		</div>
		<!-- 本棚の内容 -->
		<div class="bookshelf-contents">
			<ul id="item-list"></ul>
		</div>
		<form>
			<input id="select-all" type="button" value="全選択">
			<input id="delete" type="button" value="削除" disabled>
		</form>

		<!-- ページネーション -->
		<div class="page-navi">
			<div class="display-count">
			</div>
			<div class="pagination">
				<ul></ul>
			</div>
		</div>
	</main>
	<!-- mainここまで -->

	<!-- footerここから -->
	<footer>
	</footer>
	<!-- footerここまで -->

	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/my-page.js"></script>
</body>

</html>
