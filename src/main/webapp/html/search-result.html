<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>検索結果</title>
	<link rel="shortcut icon" href="../img/favicon.ico">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<!-- headerここから -->
	<header></header>
	<!-- headerここまで -->

	<div class="side">
		<!-- mainここから -->
		<main>
			<div class="header-content-navi">
				<select name="sort">
					<option value="standard">標準</option>
					<option value="sales">売れている</option>
					<option value="-releaseDate">発売日(新しい)</option>
					<option value="+releaseDate">発売日(古い)</option>
				</select>
				<!-- ページネーション -->
				<div class="page-navi">
					<div class="display-count">
					</div>
					<div class="pagination">
						<ul></ul>
					</div>
				</div>
			</div>
			<!-- 検索結果 -->
			<div class="search-result">
				<ul id="item-list"></ul>
			</div>
			<form>
				<input id="select-all" type="button" value="全選択">
				<input id="register" type="button" value="登録" disabled>
			</form>
	
			<!-- ページネーション -->
			<div class="footer-content-navi">
				<div class="page-navi">
					<div class="display-count">
					</div>
					<div class="pagination">
						<ul></ul>
					</div>
				</div>
			</div>
		</main>
		<!-- mainここまで -->
	
		<!-- asideここから -->
		<aside></aside>
		<!-- asideここまで -->
	</div>

	<!-- footerここから -->
	<footer></footer>
	<!-- footerここまで -->

	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/search-result.js"></script>
</body>

</html>
